<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminFrame</title>
    <style>
        body {
            margin-top: 3rem;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-size: large;
        }

        h1 {
            background-color: rgb(51, 204, 184);
            color: #fff;
            padding: 20px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            
            margin-top: 0px;
             
            display: inline-block;
            width: 14%; 
            height: auto; 
            border: 1px solid #fff; 
            text-align: center;
            margin-left: 43%;
            
        }

        .caja {
            display: flow-root;
            justify-content: center;
            align-items: center;
            height: auto;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            margin: 2rem;
            border-radius: 10px;
            padding: 0.5rem;
        }

        p {
            margin: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 20px 0 0 20px;
        }

        ul li::before {
            content: '\25CF';
            color: #333;
            margin-right: 10px;
            
        }

        li {
            margin-bottom: 15px;
        }

        li p {
            font-size: 12px;
            color: #666;
        }
        .imagen{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 80%;
        margin: auto;
        
    }
    </style>
</head>
<body>
    <h1>Ayuda: CrearEspecialidad</h1>
            <div class="imagen">
                <img src="AyudaCrearEspecialidad.png" alt="Ayuda CrearEspecialidad">
            </div>
            <p>Los siguientes pasos le guiarán a través de la pestaña crear especialidad:</p>
            <ul class="caja">
                <li><b>Nombre:</b> Campo donde debemos introducir el nombre de la nueva especialidad.</li>
            </ul>
            
            <p>Si tiene alguna pregunta o necesita ayuda adicional,
                no dude en comunicarse con nosotros.</p>
</body>
</html>
